<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Personnalité RPG</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="container">
    <h2 id="axe-title">Ordre vs Chaos</h2>

    <div class="question-block">
        <div class="question" id="question1">Je préfère que tout soit bien organisé et sous contrôle.</div>
        <div class="scale-text">
            <span>D'accord</span>
            <span>En désaccord</span>
        </div>
        <div class="choices">
            <div class="scale">
                <label><input type="radio" name="q1" value="5"><span></span></label>
                <label><input type="radio" name="q1" value="2"><span></span></label>
                <label><input type="radio" name="q1" value="0"><span></span></label>
                <label><input type="radio" name="q1" value="-2"><span></span></label>
                <label><input type="radio" name="q1" value="-5"><span></span></label>
            </div>
        </div>
    </div>

    <div class="question-block">
        <div class="question" id="question2">Je me sens à l'aise lorsque les situations sont imprévisibles et que tout
            ne suit pas forcément un plan.
        </div>
        <div class="scale-text">
            <span>D'accord</span>
            <span>En désaccord</span>
        </div>
        <div class="choices">
            <div class="scale">
                <label><input type="radio" name="q2" value="5"><span></span></label>
                <label><input type="radio" name="q2" value="2"><span></span></label>
                <label><input type="radio" name="q2" value="0"><span></span></label>
                <label><input type="radio" name="q2" value="-2"><span></span></label>
                <label><input type="radio" name="q2" value="-5"><span></span></label>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button id="prev-btn" onclick="previous()">Précédent</button>
        <button id="next-btn" onclick="next()">Suivant</button>
        <button id="finish-btn" style="display: none;" onclick="finishTest()">Terminer</button>
    </div>
</div>
<div id="results-container"></div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
